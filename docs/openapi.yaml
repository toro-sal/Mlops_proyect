openapi: 3.1.0
info:
  title: Insurance Model Serving API
  description: Servicio FastAPI que carga el último modelo registrado y expone un
    endpoint /predict. Consulta /docs para el schema interactivo (OpenAPI).
  version: 0.1.0
paths:
  /health:
    get:
      summary: Healthcheck
      operationId: healthcheck_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
                title: Response Healthcheck Health Get
  /predict:
    post:
      summary: Predict
      operationId: predict_predict_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PredictionRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PredictionResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    PredictionRequest:
      properties:
        records:
          items:
            additionalProperties: true
            type: object
          type: array
          minItems: 1
          title: Records
          description: Lista de registros con las mismas columnas que el dataset limpio.
        return_probabilities:
          type: boolean
          title: Return Probabilities
          description: Si es True y el modelo lo soporta, añade probabilidades a la
            respuesta.
          default: false
      type: object
      required:
      - records
      title: PredictionRequest
      description: Esquema de entrada para /predict.
    PredictionResponse:
      properties:
        model_version:
          type: string
          title: Model Version
        algorithm:
          type: string
          title: Algorithm
        predictions:
          items:
            type: integer
          type: array
          title: Predictions
        probabilities:
          anyOf:
          - items:
              type: number
            type: array
          - type: 'null'
          title: Probabilities
        feature_names:
          items:
            type: string
          type: array
          title: Feature Names
        reference_metrics:
          additionalProperties:
            type: number
          type: object
          title: Reference Metrics
        interpretations:
          items:
            type: string
          type: array
          title: Interpretations
      type: object
      required:
      - model_version
      - algorithm
      - predictions
      - feature_names
      - reference_metrics
      - interpretations
      title: PredictionResponse
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
