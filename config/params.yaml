paths:
  raw: data/enriched/insurance_company_enriched.csv
  interim: data/interim/data_clean.parquet
  processed: data/processed/data_model.parquet
  report_html: reports/eda_clean.html
  report_css: reports/assets/css/report.css

eda:
  sample_frac: 1.0
  target: "caravan"
  id_cols: []

clean:
  drop_na_thresh: 0.95
  outlier_z: 4.0

preprocess:
  numeric_imputer: "median"
  categorical_imputer: "most_frequent"
  scale_numeric: true
  one_hot: true
  test_size: 0.2
  random_state: 42

model:
  algorithm: "logreg"
  target: "caravan"
  logreg:
    C: 1.0
    penalty: "l2"
    max_iter: 500
  rf:
    n_estimators: 300
    max_depth: 10
  scoring: "roc_auc"
  gb:
    n_estimators: 200
    learning_rate: 0.05
    max_depth: 3
  svc:
    C: 1.0
    kernel: "rbf"
    gamma: "scale"
  knn:
    n_neighbors: 7
    weights: "distance"
    metric: "minkowski"

tracking:
  mlflow:
    enabled: true
    tracking_uri: "file:mlruns"
    experiment_name: "insurance_baseline"
    run_name: "baseline_logreg"
    tags:
      stage: "baseline"
      owner: "mlops_team"
    registered_model_name: "InsuranceBaseline"
    artifact_path: "model"
  registry:
    dir: "models/registry"
